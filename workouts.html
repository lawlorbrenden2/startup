<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBook HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="main.css" />
  </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top bg-primary navbar-dark">
                <div class="dropdown">
                    <button 
                        class="btn navbar-toggler" 
                        type="button" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="progress.html">Progress</a></li>
                        <li><a class="dropdown-item" href="workouts.html">Workouts</a></li>
                        <li><a class="dropdown-item" href="reactions.html">Reactions</a></li>
                        <li><a class="dropdown-item" href="index.html">Sign Out (Current User - x)</a></li>
                    </ul>
                </div>
                <a class="navbar-brand mx-auto" href="#">FlexBook<sup>&reg;</sup></a>     
            </nav>
        </header>
        <main class="container-fluid bg-dark text-light d-flex flex-column align-items-center mt-5 pt-3">
            <div class="content-wrapper w-75">
                <h2>My Workout Plan</h2>

                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Workout Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active"> <!-- Current day will be highlighted -->
                            <td>Monday</td>
                            <td>Push</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>Pull</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>Legs</td>
                        </tr>
                        <tr>
                            <td>Thursday</td>
                            <td>Push</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td>Pull</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td>Legs</td>
                        </tr>
                        <tr>
                            <td>Sunday</td>
                            <td>Rest</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Placeholder for exercises that could appear when a row is clicked -->
                <div class="exercise-details mt-3 text-light">
                    <p>Click a day to view exercises for that day</p>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white-50">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <span class="text-reset">Developed by Brenden Lawlor</span>
                <div>
                    <a href="https://github.com/lawlorbrenden2/startup" class="me-3 text-reset">GitHub</a>
                </div>
            </div>
        </footer>

		<script 
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
			crossorigin="anonymous">
		</script>
	</body>

</html>
